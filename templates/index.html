<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game Recommender</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { color: #333; text-align: center;}
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 95%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Recommender</h1>
        <form method="POST" action="{{ url_for('recommend') }}">
            <label for="game_names">Enter liked game names (comma-separated):</label>
            <input type="text" id="game_names" name="game_names" required placeholder="e.g., Counter-Strike, Dota 2">
            <input type="submit" value="Get Recommendations">
        </form>
    </div>
</body>
</html>
